		<title>Burgonyagumó-betegségek</title>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<div class="main-container">
				<h1>
					<a
						href="index.html"
						class="welcome-text"
						data-hu="Burgonyagumó-betegségek"

						Burgonyagumó-betegségek</a

				</h1>

					<select id="language" onchange="changeLanguage(this)">
						<option value="hu">Magyar</option>
						<option value="en">English</option>
					</select>
				</div>
			</div>
			<nav class="navbar">
				<ul class="navbar-list">
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="fungal"
							data-hu="Gombás betegségek"
							data-en="Fungal diseases"
						>
							Gombás betegségek</a
						>
					</li>
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="bacterial"

							data-en="Bacterial diseases"
						>
							Baktériumos betegségek</a
						>
					</li>
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="viral"
							data-hu="Vírusos betegségek"
							data-en="Viral diseases"
						>
							Vírusos betegségek</a
						>
					</li>
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="nematode"

							data-en="Diseases caused by nematodes"

							Fonálférgek által okozott betegségek</a
						>
					</li>
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="physiological"
							data-hu="Élettani rendellenességek"
							data-en="Physiological disorders"
						>
							Élettani rendellenességek</a
						>
					</li>
					<li>
						<a
							href="#"
							class="nav-link"
							data-target="other"
							data-hu="Egyéb betegségek"
							data-en="Other diseases"
						>
							Egyéb betegségek</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main-content">
			<!-- FUNGAL DISEASES -->
			<section id="fungal" class="diseases" style="display: none">
				<article class="card fungal">
					<figure>
						<img
							src="img-fungal/Phytophthora infestans.jpg"
							alt="Phytophthora infestans"
						/>
						<figcaption
							data-hu="Burgonyavész (Phytophthora infestans)"
							data-en="Potato late blight (Phytophthora infestans)"
						></figcaption>
					</figure>
				</article>
				<article class="card fungal">
					<figure>
						<img src="img-fungal/Fusarium.JPG" alt="Fusarium" />
						<figcaption
							data-hu="Fuzáriumos gumórothadás (Fusarium spp.)"
							data-en="Fusarium tuber rot (Fusarium spp.)"
						></figcaption>
					</figure>
				</article>
				<article class="card fungal">
					<figure>
						<img
							src="img-fungal/spongosporas-varasodas2.jpeg"
							alt="Spongospora subterranea"
						/>
						<figcaption
							data-hu="Spongospórás varasodás (Spongospora subterranea)"
							data-en="Powdery scab (Spongospora subterranea)"
						></figcaption>
					</figure>
				</article>
				<article class="card fungal">
					<figure>
						<img src="img-fungal/Fusarium.JPG" alt="Fusarium" />

							data-hu="Fuzáriumos gumórothadás (Fusarium spp.)"
							data-en="Fusarium tuber rot (Fusarium spp.)"
						></figcaption>
					</figure>
				</article>
			</section>

			<button id="prev" data-hu="Előző" data-en="Previous">Előző</button>
			<button id="next" data-hu="Következő" data-en="Next">Következő</button>
		</main>

		<div id="modal" class="modal hidden">
			<div class="modal-content">
				<button class="close-modal">&times;</button>
				<h2 id="modalTitle"></h2>
				<p id="modalContent"></p>
			</div>

				<section class="footer-nav">
					<ul>
						<li>

						</li>
						<li>
							<a
								href="#"
								id="privacyLink"
								data-hu="Adatvédelmi irányelvek"

							>
						</li>
						<li>
							<a
								href="#"
								id="termsLink"
